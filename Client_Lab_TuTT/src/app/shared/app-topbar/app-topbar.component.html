<nav class="navbar navbar-expand-md navbar-light">

        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="collapse navbar-collapse">
        <ul class="navbar-nav m-auto align-items-center">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" target="_blank" href="https://bagps.vn/">Trang chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" target="_blank"
                    href="https://bagps.vn/san-pham-va-giai-phap">Sản phẩm &amp; Giải pháp</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://bagps.vn/tuyen-dung-c56">Tuyển
                    dụng</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank" title="Về chúng tôi" href="https://bagps.vn/tin-tuc-c10">Tin tức</a>

            <li class="nav-item">
                <a class="nav-link" target="_blank" title="Về chúng tôi" href="https://bagps.vn/mang-luoi">Mạng lưới</a>

                    dẫn</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank" title="Về chúng tôi" href="https://bagps.vn/gioi-thieu">Về chúng
                    tôi</a>
            </li>
        </ul>
        <div class="d-flex align-items-center justify-content-center">
            <a class="hotline" href="tel:1900 6464"><img src="/assets/images/login/phone.svg"><span>1900 6464</span></a>
            <div  *ngIf="!isNullOrEmpty(crrUser)" class="dropdown list-language" >
                <a data-bs-toggle="dropdown" aria-expanded="false" class="dropdown-toggle" title="Thông tin người dùng"
                    aria-haspopup="true" style="text-decoration: none;">
                    <img src="/assets/images/login/user.svg">
                    <span>{{crrUser?.fullName}}</span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown list-language ">
                <a data-bs-toggle="dropdown" aria-expanded="false" class="dropdown-toggle" title="Thay đổi ngôn ngữ"
                    aria-haspopup="true" style="text-decoration: none;">
                    <img src="/assets/images/main-header/toolbar/language-flag/vi-vn.png"><span>Tiếng Việt</span></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <div>
                        <a class="dropdown-item">
                            <div class="row">

                            </div>
                        </a>
                        <div class="dropdown-divider"></div>
                     
                    </div>
                    <div>
                        <a class="dropdown-item">
                            <div class="row">

                    </div>
                    <div>
                        <a class="dropdown-item">
                            <div class="row">

                                <div class="col p-0">Lào</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</nav>
