<div class="modal fade show" tabindex="-1" style="display: block; z-index: 1000;"
    aria-modal="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận</h5>
                <button type="button" class="btn-close" (click)="onCancel()"></button>
            </div>
            <div class="modal-body">
                {{ message }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCancel()">Hủy</button>
                <button type="button" class="btn btn-primary" (click)="onConfirm()">Xác nhận</button>
            </div>
        </div>
    </div>
</div>
