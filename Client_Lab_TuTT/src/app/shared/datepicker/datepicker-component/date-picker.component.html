<div class="dropdown-center" [ngClass]="{'show': isOpen}">
    <div class="input-group flex-nowrap">
        <input type="text" class="form-control" [formControl]="inputControl" datepicker-input
            [attr.placeholder]="placeholder" *ngIf="!displayValue" (click)="isOpen = true" />
        <input type="text" class="form-control" [value]="displayValue" [attr.placeholder]="placeholder"
            *ngIf="displayValue" readonly (click)="isOpen= true" />
        <span class="input-group-text" [hidden]="!showIcon">
            <i class="fa-solid fa-calendar-days" (click)="isOpen = true"></i>
        </span>
    </div>
    <ul class="dropdown-menu" [ngClass]="{'show': isOpen}" (click)="$event.stopPropagation()">
        <li *ngIf="isOpen">
            <datepicker-calendar [formControl]="calendarControl" [minDate]="_minDate" [maxDate]="_maxDate"
                [modelFormat]="modelFormat" [disabledDates]="disabledDates" [monthPicker]="monthPicker"
                [weekPicker]="weekPicker" (onSelectDate)="handleSelectDate($event)">
            </datepicker-calendar>
        </li>
    </ul>
</div>
