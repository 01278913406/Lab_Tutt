
<div class="toast-container position-fixed top-0 end-0 border-0">
    <div *ngFor="let toast of toasts" class="toast" role="alert" aria-live="assertive" aria-atomic="true"  data-delay="500"
        [ngClass]="{'show': toast.show, 'hide': !toast.show}">
        <div class="toast-header">
            <strong class="me-auto">{{toast.title}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        <div class="toast-body" [ngClass]="cssToast">
            {{toast.message}}
        </div>
    </div>
</div>
