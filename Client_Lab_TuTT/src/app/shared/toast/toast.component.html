
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div *ngFor="let toast of toasts" class="toast" role="alert" aria-live="assertive" aria-atomic="true"  data-delay="500"
        [ngClass]="{'show': toast.show, 'hide': !toast.show}">
        
        <div class="toast-body" [ngClass]="cssToast">
            {{toast.message}}
        </div>
    </div>
</div>
